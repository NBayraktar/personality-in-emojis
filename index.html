<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personality in Emojis</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="section-one">
      <h1 id="user-name" class="h1"></h1>
      <div id="emoji-box" class="emoji-div"></div>
    </div>

    <div class="section-two">
      <div class="sect-btn-left">
        <button id="btn-unshift">Add L</button>
        <button id="btn-push">Add R</button>
      </div>
      <div class="sect-input">
        <input
          type="text"
          id="input-el"
          class="input-emoji"
          placeholder="type an emoji 👋🏻"
        />
      </div>
      <div class="sect-btn-right">
        <button id="btn-shift">Remove L</button>
        <button id="btn-pop">Remove R</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
