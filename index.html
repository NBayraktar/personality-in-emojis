<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personality in Emojis</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wraper">
      <h1>My Personality in Emojis</h1>
      <div class="section-one">
        <h1 id="user-name" class="h1"></h1>
        <div id="emoji-box" class="emoji-div">👨🏻‍💻</div>
      </div>

      <div class="section-btn">
        <div class="sect-btn-left">
          <button id="btn-unshift" class="btn">Add L</button>
          <button id="btn-shift" class="btn btn-red">Delete L</button>
        </div>

        <div class="sect-input">
          <input
            type="text"
            id="input-el"
            class="input-emoji"
            placeholder="type an emoji 👨‍💻"
          />
        </div>

        <div class="sect-btn-right">
          <button id="btn-push" class="btn">Add R</button>
          <button id="btn-pop" class="btn btn-red">Delete R</button>
        </div>
      </div>
      <p>
        Add/Delete emojis by pressing buttons on Left or Right. Choose emojis
        <a href="https://getemoji.com/" target="_blank">>>>from HERE<<<</a>
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
